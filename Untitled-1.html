<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Thaíssa D´ávilla 2° DDS </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            body::before {
    content: "\2669 \266A \2669 \266A \2669 \266A";
    font-size: 24px;
    color: #000;
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
    opacity: 0.1;
}
            
        }

        .calculadora {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #6bb8ec;
        }

        #visor {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #6d87ff;
            border-radius: 5px;
            font-size: 24px;
            text-align: right;
        }

        .botoes {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        button {
            width: 60px;
            height: 40px;
            margin: 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f0f0f0;
        }

        button:hover {
            background-color: #ccc;
        }

        .operador {
            background-color: #0a1869;
            color: #fff;
        }

        .operador:hover {
            background-color: #4db8ff;
        }

        .igual {
            background-color: #4CAF50;
            color: #fff;
        }

        .igual:hover {
            background-color: #3e8e41;
        }

        h1 {
            color: #ff69b4;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Calculadora Thaíssa D'ávilla 2°DDS</h1>
    <div class="calculadora">
        <form action="" method="post">
            <input type="text" id="visor" name="visor" value="">
            <div class="botoes">
                <button type="button" onclick="inserir('7')">7</button>
                <button type="button" onclick="inserir('8')">8</button>
                <button type="button" onclick="inserir('9')">9</button>
                <button class="operador" type="button" onclick="inserir('/')">/</button>
                <button type="button" onclick="inserir('4')">4</button>
                <button type="button" onclick="inserir('5')">5</button>
                <button type="button" onclick="inserir('6')">6</button>
                <button class="operador" type="button" onclick="inserir('*')">*</button>
                <button type="button" onclick="inserir('1')">1</button>
                <button type="button" onclick="inserir('2')">2</button>
                <button type="button" onclick="inserir('3')">3</button>
                <button class="operador" type="button" onclick="inserir('-')">-</button>
                <button type="button" onclick="inserir('0')">0</button>
                <button type="submit" name="limpar" value="limpar">C</button>
                <button class="igual" type="submit" name="calcular" value="calcular">=</button>
                <button class="operador" type="button" onclick="inserir('+')">+</button>
            </div>
        </form>
    </div>
    <script>
        function inserir(valor) {
            document.getElementById("visor").value += valor;
        }
    </script>
</body>
</html>
